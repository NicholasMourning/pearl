<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" href="pearl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <header>
        <nav>
            <div class="divnav">
                <a href="index.html"><img id="logo" src="/images/pearlLogo.jpeg" width="200" height="50"></a> 
                <form action="" class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="items.html">Browse</a></li>
                    <li><a href="newItems.html">Sell</a></li>  
                    <button>Login  <i class="fa-solid fa-user"></i> </i></button>
                    <button>Sign Up  <i class="fa-solid fa-right-to-bracket"></i></button>
                </ul>
            </div>
        </nav>
    </header>
    <!--Main-->
    <main>
        <form>
            <div>
                <label for="condition">Condition</label>
                <select id="condition" name="condition" required>
                    <option value="Used">
                        Used - good condition
                    </option>
                    <option value="Used">
                        Used - like new
                    </option>
                    <option value="Refurbished">
                        Refurbished
                    </option>
                    <option value="New">
                        New - without tags
                    </option>
                    <option value="New">
                        New - with tags
                    </option>
                </select>
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="seller">Seller</label>
                <input type="text" id="seller" name="seller" required>    
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" name="number" required>  
            </div>
            <div>
                <label for="details">Details</label>
                <input type="text" id="details" name="details" required> 
            </div>
            <div>
            <label for="image">Image</label>
            <input type="file" id="image" name="image" required> 
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
    <!--Footer-->
    <footer>
        <div>
            <i class="fa-regular fa-copyright"></i>
            <p>Pearl, Inc. All Rights Reserved</p>

        </div>
        <div>       
            <ul>
                <li><a><i class="fa-brands fa-instagram"></i></a></li>
                <li><a><i class="fa-brands fa-facebook"></i></a></li>
                <li><a><i class="fa-brands fa-twitter"></i></a></li>
                <li><a><i class="fa-brands fa-tiktok"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
